<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Form -Login</title>
    </head>
    <body>
    <div class="container">
        <form class="form-login" action="modules/xlDangNhap.php" method="post" onsubmit="return KiemTraDangNhap()">
            <h1>Đăng nhập</h1>
            <div class="form-input">
                <input type="text" name="txtUS">
                <label>Username</label>
            </div>
            <div class="form-input" >
                <input type="password" name="txtPS">
                <label>Password</label> 
            </div>
            <button type="submit" class="login-button">Đăng nhập</button>
            <span>Bạn chưa có tài khoản? Đăng ký <a href="../Source/index.php?a=6">Tại đây</a></span>
        </form>
    
    </div>
    <script>
        const formLogin = document.querySelectorAll(".form-input input")
        const formLabel = document.querySelectorAll(".form-input label")
        for(let i =0;i<2;i++){
            formLogin[i].addEventListener("mouseover",function(){
                formLabel[i].classList.add("focus")
            })
            formLogin[i].addEventListener("mouseout",function(){
                if(formLogin[i].value =="") {
                    formLabel[i].classList.remove("focus")
                }
                
            })
        }
    </script>                                        
    </body>
    </html>
